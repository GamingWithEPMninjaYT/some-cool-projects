<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ZWOD</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
     <noscript>
         You need to enable JavaScript to use this app.
     </noscript>
 <div class="title_top">
ZWOD
</div>
<button onclick="clicker()">Generate</button>
<div class="shower" id="display"></div>
<script>

    function clicker() {

    
let file = {
 "pompes": [
     "10 pompes écartées",
     "10 pompes controller",
     "10 pompes sautées",
     "10 pompes explosives",
     "10 pompes classiques, en bas on lève les mains",
     "10 pompes jointes",
     "10 pompes sur les côtés",
     "10 pompes faciles (pompes débutants)",
     "10 pompes sur les poings"
 ],
 "abdos": [
     "10 Elevated Bird Dog",
     "10 Mogul Jump",
     "10 Arm wall push",
     "10 abdos basic",
     "25 seconds gainage lesté",
     "10 Walk Out",
     "10 Barbell Climbing",
     "10 Squats",
     "10 Plate Layout",
     "10 pédalos",
     "10 rameurs"
 ],
 "jambes": [
     "10 squats",
     "10 fentes arrières",
     "10 squats sumo (fesses a terre)",
     "25 secondes chaise",
     "10 montées box",
     "10 fentes avant"
 ]
}

let template = {
    pompes: [],
    abdos: [],
    jambes: []
};
let abdos_received = file["abdos"];
let pompes_received = file['pompes'];
let jambes_received = file['jambes'];

for (let i = 0; i < 2; i++) {

    template.jambes.push(jambes_received[Math.floor(Math.random() * jambes_received.length)])

}

for (let i = 0; i < 2; i++) {

    template.abdos.push(abdos_received[Math.floor(Math.random() * abdos_received.length)])

}


for (let i = 0; i < 2; i++) {

    template.pompes.push(pompes_received[Math.floor(Math.random() * pompes_received.length)])

}
document.getElementById("display").innerHTML = `
<h1>Wod généré avec succès.</h1><br />
<h2>Exercices Pompes : </h2><br /> <p>${template.pompes.join("<br /> => ")}</p>
<h2>Exercices Abdos : </h2><br /> <p>${template.abdos.join("<br /> => ")}</p>
<h2>Exercices Jambes : </h2><br /> <p>${template.jambes.join("<br /> => ")}</p>
`
    }
</script>
      <footer>&copy ZedRoff</footer>
</body>
</html>
