<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ZCalc</title>
    <meta
      name="description"
      content="A simple calculator coded with HTML/CSS/JS"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="center">
    
      <div class="container">
        <h1 class="main_title">
      Calculator
      </h1>
          <input class="main_entering" />
 <p id="error">
   
      </p>
        <div class="child">
       
          
         
           <button onclick="cli('c')" value="c" id="c">
            C
          </button>
          
        </div>
<button onclick="cli('return')" value="return" id="return">
            Return
          </button>
        <div class="child">
          <button onclick="cli(1)" value="1" id="1">
            1
          </button>
          <button onclick="cli(2)" value="2" id="2">
            2
          </button>
          <button onclick="cli(3)" value="3" id="3">
            3
          </button>
           <button onclick="cli('+')" value="+" id="+">
            +
          </button>
        </div>

        <div class="child">
          <button onclick="cli(4)" value="4" id="4">
            4
          </button>
          <button onclick="cli(5)" value="5" id="5">
            5
          </button>
          <button onclick="cli(6)" value="6" id="6">
            6
          </button>
          <button onclick="cli('-')" value="-" id="-">
            -
          </button>
        </div>

        <div class="child">
          <button onclick="cli(7)" value="7" id="7">
            7
          </button>
          <button onclick="cli(8)" value="8" id="8">
            8
          </button>
          <button onclick="cli(9)" value="9" id="9">
            9
          </button>
           <button onclick="cli('x')" value="x" id="x">
            x
          </button>
        </div>
        <div class="child">
            <button onclick="cli(0)" value="0" id="0">
            0
          </button>
            <button onclick="cli('.')" value="." id=".">
            .
          </button>
          
          <button onclick="cli('=')" value="=" id="=">
            =
          </button>
            <button onclick="cli('/')" value="/" id="/">
            /
          </button>
         
        </div>
      </div>
    </div>
 <script src="./script.js"></script>

  </body>
</html>
